name: Delete old posts
on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回実行
  workflow_dispatch: # 手動実行用

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ここで自分のリポジトリから中身を直接取ってくるように設定します
          repository: m0momo5675-dotcom/misskey-auto-post-deletion
          path: . 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run delete script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          SERVER: ${{ secrets.SERVER }}
          EXPIRE_DAYS: ${{ vars.EXPIRE_DAYS }}
        # 実行コマンドを「現在の場所にあるdelete.pyを動かす」形に修正しました
        run: python delete.py
